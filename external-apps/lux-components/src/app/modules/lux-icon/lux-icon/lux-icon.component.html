<ng-container [ngSwitch]="isIconFA">
  <!-- Wenn Font-Awesome-Icon -->
  <ng-container *ngSwitchCase="true">
    <i
      aria-hidden="true"
      [ngStyle]="{ padding: luxPadding }"
      [ngClass]="[
        'lux-fa-icon',
        luxIconName,
        'fa-' + currentIconSize + 'x',
        backgroundCSSClass,
        fontCSSClass,
        luxRounded ? 'lux-icon-rounded' : ''
      ]"
    >
    </i>
  </ng-container>
  <!-- Wenn Material-Icon -->
  <ng-container *ngSwitchCase="false">
    <mat-icon
      [ngStyle]="{ 'font-size': currentIconSize + 'em', padding: luxPadding }"
      [ngClass]="['lux-material-icon', backgroundCSSClass, fontCSSClass, luxRounded ? 'lux-icon-rounded' : '']"
    >
      {{ luxIconName }}
    </mat-icon>
  </ng-container>
</ng-container>
