<lux-button
  [ngClass]="{ 'lux-button-with-label': !!luxLabel }"
  [luxLabel]="luxLabel"
  [luxIconName]="luxIconName"
  [luxColor]="luxColor"
  [luxRaised]="false"
  [luxRounded]="false"
  [luxDisabled]="luxDisabled"
  [luxTagId]="luxTagId"
  (luxClicked)="luxClicked.emit($event)"
>
</lux-button>
