<example-base-structure
  exampleTitle="Lookup-Label"
  exampleIconName="fas fa-binoculars"
  exampleDocumentationHref="https://github.com/IHK-GfI/lux-components/wiki/lux%E2%80%90lookup%E2%80%90label"
>
  <example-base-content>
    <lux-lookup-label
      [luxBezeichnung]="bezeichnung"
      [luxLookupKnr]="knr"
      [luxTableNo]="tableNo"
      [luxTableKey]="tableKey"
      [luxLookupId]="'label-example'"
    >
    </lux-lookup-label>
  </example-base-content>
  <example-base-simple-options>
    <div fxLayout="column">
      <lux-input
        luxName="lookup-label_knr"
        luxLabel="Knr"
        class="example-highlight-config-option"
        [(luxValue)]="knr"
        luxType="number"
        [luxNumberAlignLeft]="true"
      ></lux-input>
      <lux-input
        luxName="lookup-label_luxTableNo"
        class="example-highlight-config-option"
        luxLabel="luxTableNo"
        [(luxValue)]="tableNo"
        luxType="number"
        [luxDisabled]="true"
      >
        <lux-form-hint>
          Die Property bestimmt die Schlüsseltabelle aus der die Daten geladen werden sollen.
        </lux-form-hint>
      </lux-input>
      <lux-input
        class="example-highlight-config-option"
        luxName="lookup-label_luxTableKey"
        luxLabel="luxTableKey"
        (luxBlur)="start()"
        [(luxValue)]="tableKey"
        luxType="number"
      >
        <lux-form-hint>
          Diese Property legt den einzelnen Key des gesuchten Schlüsseltabelleneintrags fest (z.B. 4, 5, 6).
        </lux-form-hint>
      </lux-input>
      <lux-select
        class="example-highlight-config-option"
        luxLabel="luxBezeichnung"
        [(luxSelected)]="bezeichnung"
        [luxOptions]="['kurz', 'lang']"
        luxHint="Diese Property bestimmt welche Bezeichnung benutzt wird, um den Schlüsseltabelleneintrag darzustellen."
      >
      </lux-select>
    </div>
  </example-base-simple-options>
</example-base-structure>
