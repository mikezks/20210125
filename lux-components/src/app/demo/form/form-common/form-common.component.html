<lux-layout>
  <lux-layout-card-row>
    <lux-card luxTitle="Benutzer" luxTagId="forms" *luxLayoutRowItem>
      <lux-card-content>
        <form [formGroup]="myGroup">
          <div formGroupName="user">
            <lux-layout>
              <lux-layout-form-row>
                <lux-input
                  luxName="first-name"
                  luxLabel="Vorname"
                  luxControlBinding="firstname"
                  *luxLayoutRowItem
                ></lux-input>
                <lux-input
                  luxName="given-name"
                  luxLabel="Nachname"
                  luxControlBinding="lastname"
                  *luxLayoutRowItem
                ></lux-input>
              </lux-layout-form-row>
              <lux-layout-form-row>
                <lux-input luxName="email" luxLabel="E-Mail" luxControlBinding="email" *luxLayoutRowItem>
                  <lux-input-suffix>
                    <lux-icon luxIconName="fa-at"></lux-icon>
                  </lux-input-suffix>
                </lux-input>
                <lux-input
                  luxName="current-password"
                  luxLabel="Passwort"
                  luxControlBinding="password"
                  luxType="password"
                  *luxLayoutRowItem
                >
                  <lux-input-suffix>
                    <lux-icon luxIconName="fa-lock"></lux-icon>
                  </lux-input-suffix>
                </lux-input>
              </lux-layout-form-row>
            </lux-layout>
          </div>

          <lux-layout>
            <lux-layout-form-row>
              <lux-select
                luxLabel="Hobbys"
                luxControlBinding="hobbies"
                [luxOptions]="hobbies"
                luxOptionLabelProp="label"
                [luxMultiple]="true"
                *luxLayoutRowItem
              ></lux-select>
              <lux-input
                luxName="form-common_Spende"
                luxLabel="Spende"
                luxControlBinding="donation"
                luxType="number"
                *luxLayoutRowItem
              >
                <lux-input-prefix>
                  <lux-icon luxIconName="fa-money"></lux-icon>
                </lux-input-prefix>
                <lux-input-suffix>
                  â‚¬
                </lux-input-suffix>
              </lux-input>
            </lux-layout-form-row>

            <lux-layout-form-row>
              <lux-toggle luxLabel="Newsletter" luxControlBinding="newsletter" *luxLayoutRowItem></lux-toggle>
              <lux-checkbox luxControlBinding="hungry" luxLabel="Hungrig" *luxLayoutRowItem></lux-checkbox>
            </lux-layout-form-row>

            <lux-layout-form-row>
              <lux-input
                luxName="form-common_Beschreibung"
                luxLabel="Beschreibung"
                luxControlBinding="description"
                *luxLayoutRowItem
              ></lux-input>
            </lux-layout-form-row>

            <lux-layout-form-row>
              <lux-chips
                [luxInputAllowed]="true"
                luxInputLabel="Neuen Chip erstellen..."
                luxOrientation="horizontal"
                [luxNewChipGroup]="chipGroup2"
                *luxLayoutRowItem
              >
                <lux-chip [luxRemovable]="false" luxColor="warn">
                  Chip ohne Group
                </lux-chip>
                <lux-chip-group
                  [luxRemovable]="false"
                  luxColor="primary"
                  (luxChipClicked)="chipItemClicked($event)"
                  [luxLabels]="chipItems"
                  #chipGroup
                >
                  <ng-template let-chipItem>
                    {{ chipItem | lowercase }}
                  </ng-template>
                </lux-chip-group>
                <lux-chip-group
                  [luxRemovable]="true"
                  luxColor="accent"
                  (luxChipClicked)="chipItemClicked($event)"
                  [luxLabels]="chipItems2"
                  #chipGroup2
                >
                  <ng-template let-chipItem>
                    {{ chipItem | uppercase }}
                  </ng-template>
                </lux-chip-group>
              </lux-chips>
            </lux-layout-form-row>
          </lux-layout>

          <lux-layout-form-row>
            <lux-radio
              [luxOptions]="hobbies"
              luxGroupName="1"
              luxControlBinding="radio"
              [luxOrientationVertical]="false"
              luxLabel="Hobbies"
              *luxLayoutRowItem
            >
              <ng-template let-option>
                {{ option['label'] }}
              </ng-template>
            </lux-radio>
          </lux-layout-form-row>

          <lux-layout-form-row>
            <lux-datepicker
              [luxTouchUi]="true"
              luxLocale="de-DE"
              luxControlBinding="datepicker"
              luxLabel="Datepicker"
              *luxLayoutRowItem
            >
            </lux-datepicker>

            <lux-autocomplete
              [luxOptions]="chipItems2"
              luxLabel="Autocomplete"
              [luxLookupDelay]="100"
              [luxSelectAllOnClick]="false"
              luxControlBinding="autocomplete"
              *luxLayoutRowItem
            >
            </lux-autocomplete>
          </lux-layout-form-row>
        </form>
      </lux-card-content>
    </lux-card>
  </lux-layout-card-row>
  <lux-layout-card-row luxTitle="Formulardaten">
    <lux-card *luxLayoutRowItem>
      <lux-card-content>
        <lux-layout>
          <lux-layout-form-row>
            <div *luxLayoutRowItem>
              <pre>{{ myGroup.value | json }}</pre>
            </div>
          </lux-layout-form-row>
        </lux-layout>
      </lux-card-content>
    </lux-card>
  </lux-layout-card-row>
</lux-layout>
