<ng-container *ngrxLet="flightList$ as flights">

  <div class="card">

    <div class="card-header">
      <h2 class="card-title">Flight Search</h2>
    </div>
    <div class="card-body">

      <button
        routerLink="../home"
        class="btn btn-default">
        Home
      </button>

      <form>

        <div class="form-group">
          <label>From:</label>
          <input [(ngModel)]="from" name="from" class="form-control">
        </div>
        <div class="form-group">
          <label>To:</label>
          <input [(ngModel)]="to" name="to" class="form-control">
        </div>

        <div class="form-group">
          <button
            (click)="load()"
            [disabled]="!from && !to"
            class="btn btn-default">
            Search
          </button>

          <div *ngIf="flights?.length">
            {{ flights?.length }} flights found!
          </div>
        </div>

      </form>

    </div>
  </div>

  <div class="card-grid">
    <flight-ui-card
      *ngFor="let f of flights"
      [item]="f"
      [(selected)]="basket[f.id]">
    </flight-ui-card>
  </div>

</ng-container>
